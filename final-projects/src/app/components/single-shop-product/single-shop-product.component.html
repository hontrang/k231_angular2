<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div *ngFor="let item of listProducts; let i=index" class="single-product col-md-3">
                    <div *ngIf="i < max_view">
                        <div class="product-f-image">
                            <img src="/images/san_pham/{{item.hinh_san_pham}}" alt="">
                            <div class="product-hover">
                                <a class="add-to-cart-link" (click)="AddToCart(item)"><i class="fa fa-shopping-cart"></i>Thêm</a>
                                <a class="view-details-link" [routerLink]="['single-product-right', item.ma]"><i class="fa fa-link"></i>Xem chi tiết</a>
                            </div>
                        </div>
                        <div class="product-desc">
                            <h2><a [routerLink]="['single-product-right', item.ma]">{{item.ten_san_pham}}</a></h2>

                            <div class="product-carousel-price">
                                <ins>{{item.don_gia | currency:'VND':true}}</ins>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="single-product-area-view-more" *ngIf="max_view <= listProducts.length ">
    <button type="button" class="btn btn-primary" (click)="viewMore()">Xem Thêm</button>
</div>
