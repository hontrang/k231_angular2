<div class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="user-menu">
                    <ul>
                        <li><a href="#"><i class="fa fa-user"></i> My Cart</a></li>
                        <li>
                            <log-in></log-in>
                        </li>

                        <li>
                            <sign-up></sign-up>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-4">
                <div class="header-right">
                    <ul class="list-unstyled list-inline">
                        <li class="dropdown dropdown-small" *ngFor="let items of listSetting">
                            <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#"><span class="key">{{items.name}} :</span><span class="value">{{items.default}} </span><b class="caret"></b></a>
                            <ul class="dropdown-menu" *ngIf="items.child">
                                <li><a href="#" *ngFor="let item of items.child">{{item}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
